    <!-- Show checkbox when multistrokes are selected -->
    <script type="text/javascript">
        function showDiv(select, show, show_2, show_3, show_stick_2, show_stick_3){
            // Show checkbox
            if(select.value!=="none"){
            document.getElementById(show).style.display = "inline-block";
            } else{
            document.getElementById(show).style.display = "none";
            };

            // Show strokes based on multistroke value
            if(select.value=="three stroke"){
                document.getElementById(show_2).style.display = "inline-block";
                document.getElementById(show_3).style.display = "inline-block";
                document.getElementById(show_stick_2).style.display = "inline-block";
                document.getElementById(show_stick_3).style.display = "inline-block";
                } else if(select.value=="diddle"){
                    document.getElementById(show_2).style.display = "inline-block";
                    document.getElementById(show_3).style.display = "none";
                    document.getElementById(show_stick_2).style.display = "inline-block";
                    document.getElementById(show_stick_3).style.display = "none";
                } else{
                    document.getElementById(show_2).style.display = "none";
                    document.getElementById(show_3).style.display = "none";
                    document.getElementById(show_stick_2).style.display = "none";
                    document.getElementById(show_stick_3).style.display = "none";
            };
        };
    </script>
    <!-- Show offbeat stroke selectors based on checkbox selection -->
    <script type="text/javascript">
        function showStrokes(select, add){
            if(select.checked){
                document.getElementById(add).style.display = "inline-block";
            } else{
                document.getElementById(add).style.display = "none";
            };
        };
    </script>
    <script type="text/javascript">
        function onlyOne(checkbox) {
            
            var checkboxes = document.getElementsByName(checkbox.name);

            checkboxes.forEach((item) => {
                if (item !== checkbox) item.checked = false
            });
        };
    </script>
